name: Linkcheck_untitaker

on: 
  pull_request:
  push:

permissions:
  contents: read

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: untitaker/hyperlink@0.1.21
      with:
        args: --check-anchors

