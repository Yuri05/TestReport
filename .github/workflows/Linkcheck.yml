name: Linkcheck_filiph

on: 
  pull_request:
  push:

permissions:
  contents: read

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: filiph/linkcheck@v2.0.15+1
      with:
        arguments: https://github.com/Yuri05/TestReport